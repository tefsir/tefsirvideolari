<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kur'an Tefsirleri</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --background: #f9fafb;
            --text: #1f2937;
            --card-bg: #ffffff;
            --hover-bg: #eff6ff;
        }

        body {
            background-color: var(--background);
            color: var(--text);
        }

        .button {
            background-color: var(--primary);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover,
        .button.active {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        .grid-container {
            margin-top: 1rem;
        }

        .video-page-layout {
            margin-top: 2rem;
        }

        .footer {
            margin-top: 4rem;
        }

        .breadcrumb {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }

        header {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-brand">Kur'an Tefsirleri</a>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link active">Ana Sayfa</a></li>
            <li><a href="sureler.html" class="nav-link">Sureler</a></li>
            <li><a href="mufessirler.html" class="nav-link">Müfessirler</a></li>
            <li><a href="hakkinda.html" class="nav-link">Hakkında</a></li>
            <li><a href="iletisim.html" class="nav-link">İletişim</a></li>
        </ul>
    </div>
</nav>

<header>
    <h1>Kur'an Tefsirleri Video Arşivi</h1>
</header>

<main>
    <div class="home-buttons">
        <button class="button active" id="show-sureler">Sureler</button>
        <button class="button" id="show-mufessirler">Müfessirler</button>
    </div>

    <div class="breadcrumb" id="breadcrumb"></div>

    <div id="default-sureler-grid" class="grid-container"></div>
    <div id="default-mufessirler-grid" class="grid-container hidden"></div>
</main>

<footer class="footer">
    <div class="footer-content">
        <div class="footer-links">
            <a href="index.html">Ana Sayfa</a>
            <a href="sureler.html">Sureler</a>
            <a href="mufessirler.html">Müfessirler</a>
            <a href="hakkinda.html">Hakkında</a>
            <a href="iletisim.html">İletişim</a>
        </div>
        <div class="footer-text">
            <p>Kur'an-ı Kerim tefsir videolarının toplandığı kapsamlı bir arşiv platformu.</p>
        </div>
    </div>
</footer>

<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => document.getElementById('show-sureler')?.click(), 500);
    });
</script>
</body>
</html>
